<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Contacto <a class="bx bx-edit-alt" href="#"></a></h2>
        </div>

        <div class="row" data-aos="fade-in">

            <div class="d-flex align-items-stretch">
                <div class="info">
                    <div class="address">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Dirección:</h4>
                        <p>{{location.street}} {{location.number}}, {{location.city}}, {{location.state}}, {{location.country}}</p>
                    </div>

                    <div class="email">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                        <p>{{myPortfolio.email}}</p>
                    </div>

                    <div class="phone">
                        <i class="bi bi-phone"></i>
                        <h4>Teléfono:</h4>
                        <p>{{myPortfolio.phone}}</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</section>
