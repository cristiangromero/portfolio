<section id="resume" class="resume">
    <div class="container">
        <div class="section-title">
            <h2>Curriculum</h2>
        </div>
        <div class="row">
            <div class="col-lg-6" data-aos="fade-up">
                <h3 class="resume-title">Educaci√≥n</h3>
                <div *ngFor="let edu of education">
                    <div class="resume-item">
                        <h4>{{edu.title}}</h4>
                        <h5>{{edu.dateini}} - {{edu.datefinish}}</h5>
                        <p><em>{{edu.school}}</em></p>
                        <p>{{edu.level}} - {{edu.status}}</p>
                    </div>
                </div>
                <a class="bx bx-add-to-queue" href="#" *ngIf="loggedIn()">Agregar</a>
            </div>
            <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
                <h3 class="resume-title">Experiencia profesional</h3>
                <div *ngFor="let exp of experience">
                    <div class="resume-item">
                        <h4>{{exp.title}} {{exp.expertise}}</h4>
                        <h5>{{exp.dateini}} - {{exp.datefinish}}</h5>
                        <p><em>{{exp.company}}</em></p>
                        <p>
                            {{exp.description}}
                        </p>
                    </div>
                </div>
                <a class="bx bx-add-to-queue" href="#" *ngIf="loggedIn()">Agregar</a>
            </div>
        </div>

    </div>
</section>
